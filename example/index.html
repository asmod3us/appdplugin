<!DOCTYPE html>

<html>
    <head>
    	<!-- meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap:; style-src 'self' 'unsafe-inline'; media-src *" -->
    	<!-- Very open DANGEROUS -->
    	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Lab One</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div class="withBorder">
            	<div id="testing">Empty</div>
            	<button id="testingBtn">Test</button>
            </div>
            <div class="withBorder">
            	<div id="timestamp">Not Set</div>
            	<button id="timeStampBtn">Update</button>
            </div>
            <div class="withBorder">
            	<label for="metricVal">Value</label>
            	<input type="text" size="5" id="metricVal" />
            	<button id="metricValBtn">Set</button>
            </div>
            <div class="withBorder">
            	<label>User Data</label>
            	<div>
            		<label for="userKey">Key</label>
            		<input type="text" size="5" id="userKey" />
            	</div>
            	<div>
            		<label for="userValue">Value</label>
            		<input type="text" size="5" id="userValue" />
            	</div>
            	<div>
            		<button id="userDataBtn">Set</button>
            	</div>
            </div>
            <div class="withBorder">
            	<label id="timerLabel">Timer</label>
            	<button id="timerBtn">Start</button>
            </div>
            <div class="withRedBorder">
            	<button id="crashMe" class="danger">Crash Me!</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
    </body>
</html>
